
  <div class="form-container">
    <h1 style="color: white;">Formulario</h1>
    <form (ngSubmit)="submitForm()" #form="ngForm">
      <div class="form-group">
        <input id="nombre" name="nombre" type="text" class="form-control" pInputText [(ngModel)]="nombre" placeholder="Ingresa tu Nombre" required>
      </div>
      <div class="form-group">
        <input id="apellido" name="apellido" type="text" class="form-control" pInputText [(ngModel)]="apellido" placeholder="Ingresa tu Apellido" required>
      </div>
      <div class="form-group">
        <input id="cedula" name="cedula" type="number" class="form-control" pInputText [(ngModel)]="cedula" placeholder="Ingresa tu Cedula" pattern="[0-9]+" title="Solo se permiten números" >
      </div>
      <div class="form-group">
        <input id="correo" name="correo" type="email" class="form-control" pInputText [(ngModel)]="correo" placeholder="Ingresa tu Correo" required>
      </div>
      <div class="form-group">
        <input id="telefono" name="telefono" type="number" class="form-control" pInputText [(ngModel)]="telefono" placeholder="Ingresa tu Numero de telefono" pattern="[0-9]+" title="Solo se permiten números" >
      </div>
      <div class="form-group">
        <input id="password" name="password" type="password" class="form-control" pInputText [(ngModel)]="password" placeholder="Ingresa tu contraseña" required>
      </div>
      <button type="submit" class="submit-button">Enviar</button>
  
      <div class="messages-container">
        <p-messages [(value)]="messages1" [enableService]="false" [closable]="false"></p-messages>
      </div>
      
    </form>
  </div>
